<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ module_name }} Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        p { font-size: 18px; color: #555; }
        .code { font-size: 24px; font-weight: bold; color: #d9534f; margin-top: 20px; }
        a { display: inline-block; margin-top: 30px; text-decoration: none; color: white; background-color: #007bff; padding: 10px 20px; border-radius: 4px; }
        a:hover { background-color: #0069d9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ module_name }}</h1>
        <p>Date: {{ date_today }}</p>
        <p>Your Attendance Code:</p>
        <div class="code">{{ attendance_code }}</div>
        <a href="{{ url_for('index') }}">Generate Another Code</a>
    </div>
</body>
</html>
